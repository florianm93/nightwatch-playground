<html>
	<head>
			<title>Simple Test for nightwatch</title>
	</head>
	<body>
		<div id="somediv">Welcome</div>	
		<input type="text" id="tb1" value="" /> 
		<input type="text" id="tb2" value="" /> 
		<input type="button" id="btn1" value="Submit" onclick="submit()" />

		<script>
		function submit() {
			let container = document.getElementById("somediv");
			const text1 = document.getElementById("tb1");
			const text2 = document.getElementById("tb2");
			container.innerHTML = "Yay " + text1.value +  " " + text2.value;
		}
		</script>
	</body>
</html>
